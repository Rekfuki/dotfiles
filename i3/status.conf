# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#00D700"
    color_degraded = "#E6DB74"
    color_bad = "#C40000"
    interval = 1
}

order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "disk /"
order += "external_script"
order += "battery 0"
order += "tztime local"
order += "volume master"

external_script {
    cache_timeout = 1
    format = "🖮 {output}"
    script_path = "~/dotfiles/i3/kblayout.sh"
}

wireless _first_ {
    format_up = "📶 (%quality at %essid) %ip"
    format_down = "📶 down"
}

ethernet _first_ {
    format_up = "🌎 %ip (%speed)"
    format_down = "🌎 down"
}

battery 0 {
    format = "🔋 %status %percentage %remaining"
}

tztime local {
    format = "🕘 %r %a %d %b %Y"
}

load {
    format = "🔥 %1min %5min %15min"
}

cpu_temperature 0 {
	format = "🌡 %degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/*/temp2_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/*/temp3_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/*/temp4_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/hwmon/*/temp5_input"
	max_threshold = 95
}

disk "/" {
    # format = "%avail"
    format = "🖿 %avail"
}

volume master {
    format = "🔊 %volume"
    format_muted = "🔇 (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
